<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Nota STPM + AI Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Poppins', sans-serif; }
    h1 { font-weight: 600; color: #2c3e50; }
    .subject-card {
      transition: all 0.3s ease;
      border: none;
      border-radius: 15px;
    }
    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      background-color: #e9f7ef;
    }
    .ai-box {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 10px;
      background: #f4f6f7;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">üìö Portal Nota STPM + AI Tutor</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col"><a href="pengajianam.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Pengajian Am</h4></div></a></div>
      <div class="col"><a href="sejarah.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Sejarah</h4></div></a></div>
      <div class="col"><a href="matematik.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Matematik</h4></div></a></div>
      <div class="col"><a href="physics.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Physics</h4></div></a></div>
      <div class="col"><a href="chemistry.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Chemistry</h4></div></a></div>
      <div class="col"><a href="muet.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">MUET</h4></div></a></div>
      <div class="col"><a href="geografi.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Geografi</h4></div></a></div>
      <div class="col"><a href="bm.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Bahasa Melayu</h4></div></a></div>
      <div class="col"><a href="ekonomi.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Ekonomi</h4></div></a></div>
      <div class="col"><a href="perniagaan.html" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Perniagaan</h4></div></a></div>
    </div>

    <!-- Kotak AI Tutor -->
    <div class="ai-box mt-5">
      <h3>ü§ñ AI Tutor STPM</h3>
      <p class="text-muted">Tanya apa sahaja tentang subjek STPM:</p>
      <textarea id="question" class="form-control" rows="3" placeholder="Contoh: Jelaskan teori relativiti Einstein atau huraikan sistem ekonomi campuran..."></textarea>
      <button id="askBtn" class="btn btn-success mt-3">Hantar Soalan</button>
      <div id="response" class="mt-3"></div>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyDRKyDg1yQfqT05A-CH_3xNgLq6bi6CIqI"; // ‚ö†Ô∏è Gantikan sini

    document.getElementById('askBtn').addEventListener('click', async () => {
      const question = document.getElementById('question').value.trim();
      if (!question) return alert("Sila taip soalan anda dulu!");
      document.getElementById('response').innerHTML = "‚è≥ Sedang menjana jawapan...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "Anda ialah AI Tutor STPM yang bijak, menjawab dalam Bahasa Melayu dengan gaya mudah faham dan padat." },
            { role: "user", content: question }
          ],
          temperature: 0.6
        })
      });

      const data = await response.json();
      document.getElementById('response').innerHTML = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Tiada jawapan diterima.";
    });
  </script>
</body>
</html>
