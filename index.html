      cursor: pointer;

    .subject-card:hover {

    /* === SLOGAN === */

      top: 15px;
      right: 25px;
      color: #2e7d32;
      font-weight: 600;
      animation: fade 2s infinite alternate;
    }
    @keyframes fade {
      from {opacity: 0.7;}
      to {opacity: 1;}
    }

    /* === COUNTDOWN === */
    .countdown-container {
      text-align: center;
      margin-top: 20px;
    }
    .countdown-box {
      display: inline-block;
      margin: 10px;
      background: white;
      border-radius: 15px;
      padding: 15px 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      font-size: 1.5rem;
      font-weight: bold;
      color: #1b5e20;
      transition: transform 0.2s;
    }
    .countdown-box:hover {

    }
    .countdown-label {

      font-size: 0.8rem;

    /* === SEMESTER BUTTONS === */

      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .semester-buttons.show {

      transform: translateY(0);
    }
    .semester-buttons button {

      border-radius: 10px;
      padding: 8px 16px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;

    .semester-buttons button:hover {
      background-color: #388e3c;
      transform: translateY(-3px);
    }

  <script>
    const examDate = new Date("January 15, 2026 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = examDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "<h4 class='text-success fw-bold mt-3'>ðŸ“– STPM sedang berlangsung â€” Semoga Berjaya!</h4>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `
        <div class="countdown-box">${days}<span class="countdown-label">Hari</span></div>
        <div class="countdown-box">${hours}<span class="countdown-label">Jam</span></div>
        <div class="countdown-box">${minutes}<span class="countdown-label">Minit</span></div>
        <div class="countdown-box">${seconds}<span class="countdown-label">Saat</span></div>
      `;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    function toggleSemester(card) {
      const buttons = card.querySelector(".semester-buttons");
      buttons.classList.toggle("show");
    }

    function playClick() {
      document.getElementById("clickSound").play();
    }
