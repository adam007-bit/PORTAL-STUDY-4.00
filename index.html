<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Nota STPM | by Adam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #f7f9fc, #e3f2fd);
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      position: relative;
      min-height: 100vh;
    }

    /* === SLOGAN ANIMASI === */
    .slogan {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2e7d32;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    h1 {
      font-weight: 700;
      color: #1a237e;
      margin-top: 70px;
    }

    .subject-card {
      border: none;
      border-radius: 20px;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .subject-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background-color: #e8f5e9;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2e7d32;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      background-color: #1a237e;
      color: white;
      border-radius: 15px 15px 0 0;
      position: relative;
    }

    /* === COUNTDOWN STAIL PROFESSIONAL === */
    .countdown-box {
      display: inline-block;
      background: linear-gradient(135deg, #ffffff, #e3f2fd);
      color: #1a237e;
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2), 0 4px 10px rgba(0,0,0,0.2);
      font-weight: 600;
      text-align: center;
      animation: fadeIn 1.5s ease;
      min-width: 280px;
    }

    .countdown-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #0d47a1;
      font-weight: 600;
    }

    .countdown-time {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #1b5e20;
    }

    .countdown-label {
      font-size: 0.9rem;
      color: #0d47a1;
      font-weight: 500;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- SLOGAN DI TEPI ATAS -->
  <div class="slogan">#SS6 #STRIVEFOR4</div>

  <div class="container py-5">
    <h1 class="text-center mb-5">üìö Portal Nota STPM Silibus Baharu</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Pengajian Am</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Sejarah</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Matematik</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Fizik</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Kimia</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">MUET</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Geografi</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Bahasa Melayu</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Ekonomi</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Perniagaan</h4></div></a></div>

    </div>
  </div>

  <footer>
    <p>¬© 2025 Portal Nota STPM | Dibina oleh <b>Adam</b></p>

    <!-- COUNTDOWN BOX -->
    <div class="countdown-box mx-auto mt-3">
      <div class="countdown-title">‚è≥ Countdown Peperiksaan STPM</div>
      <div id="countdown" class="countdown-time">00 : 00 : 00 : 00</div>
      <div class="countdown-label">Hari : Jam : Minit : Saat</div>
    </div>
  </footer>

  <script>
    // === MASUKKAN TARIKH PEPERIKSAAN DI SINI ===
    const examDate = new Date("November 25, 2025 08:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = examDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days.toString().padStart(2,'0')} : ${hours.toString().padStart(2,'0')} : ${minutes.toString().padStart(2,'0')} : ${seconds.toString().padStart(2,'0')}`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "üìò STPM SEDANG BERLANGSUNG!";
      }
    }, 1000);
  </script>

</body>
</html>
