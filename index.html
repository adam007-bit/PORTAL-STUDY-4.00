<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Nota STPM | by Adam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #f7f9fc, #e3f2fd);
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }

    /* === SLOGAN ANIMASI === */
    .slogan {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2e7d32;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    h1 {
      font-weight: 700;
      color: #1a237e;
      margin-top: 60px;
    }

    .subject-card {
      border: none;
      border-radius: 20px;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .subject-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background-color: #e8f5e9;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2e7d32;
    }

    footer {
      text-align: center;
      padding: 25px;
      margin-top: 60px;
      background-color: #1a237e;
      color: white;
      border-radius: 10px 10px 0 0;
      position: relative;
    }

    .counter {
      background: white;
      color: #1a237e;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 15px;
      font-weight: 600;
      margin-top: 8px;
      box-shadow: 0 2px 6px rgba(255,255,255,0.2);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- SLOGAN DI TEPI ATAS -->
  <div class="slogan">#SS6 #STRIVEFOR4</div>

  <div class="container py-5">
    <h1 class="text-center mb-5">üìö Portal Nota STPM Silibus Baharu</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Gantikan setiap link dengan link Google Drive sebenar -->
      <div class="col"><a href="https://drive.google.com/your_pengajianam_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Pengajian Am</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_sejarah_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Sejarah</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_matematik_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Matematik</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_physics_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Fizik</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_chemistry_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Kimia</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_muet_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">MUET</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_geografi_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Geografi</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_bm_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Bahasa Melayu</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_ekonomi_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Ekonomi</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com/your_perniagaan_link" target="_blank" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Perniagaan</h4></div></a></div>

    </div>
  </div>

  <footer>
    <p>¬© 2025 Portal Nota STPM | Dibina oleh <b>Adam</b></p>
    <div class="counter mx-auto">
      üëÅÔ∏è Pelawat: <span id="visitorCount">0</span>
    </div>
  </footer>

  <script>
    // Counter STPM (simulasi guna localStorage)
    let count = localStorage.getItem("stpmCount") || 0;
    count++;
    localStorage.setItem("stpmCount", count);
    document.getElementById("visitorCount").innerText = count;
  </script>

</body>
</html>
