<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Nota STPM | by Adam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #f7f9fc, #e3f2fd);
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      position: relative;
      min-height: 100vh;
    }

    /* === SLOGAN === */
    .slogan {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2e7d32;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    h1 {
      font-weight: 700;
      color: #1a237e;
      margin-top: 70px;
    }

    .subject-card {
      border: none;
      border-radius: 20px;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .subject-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background-color: #e8f5e9;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2e7d32;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      background-color: #1a237e;
      color: white;
      border-radius: 15px 15px 0 0;
      position: relative;
    }

    /* === COUNTDOWN STPM FLIP STYLE === */
    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 25px;
    }

    .flip-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      perspective: 1000px;
      width: 80px;
      height: 100px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #1a237e;
      position: relative;
      overflow: hidden;
    }

    .flip-card .top,
    .flip-card .bottom,
    .flip-card .flip {
      position: absolute;
      width: 100%;
      height: 50%;
      line-height: 50px;
      left: 0;
      backface-visibility: hidden;
      background: #ffffff;
      border-bottom: 2px solid #e3f2fd;
    }

    .flip-card .top {
      top: 0;
      border-radius: 10px 10px 0 0;
    }

    .flip-card .bottom {
      bottom: 0;
      border-top: 2px solid #e3f2fd;
      border-radius: 0 0 10px 10px;
      transform: rotateX(180deg);
    }

    .flip-card .flip {
      transform-origin: bottom;
      transform: rotateX(0);
      animation: flip 0.7s ease forwards;
    }

    @keyframes flip {
      0% { transform: rotateX(0); }
      100% { transform: rotateX(-180deg); }
    }

    .label {
      font-size: 0.9rem;
      color: #fff;
      margin-top: 5px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- SLOGAN -->
  <div class="slogan">#SS6 #STRIVEFOR4</div>

  <div class="container py-5">
    <h1 class="text-center mb-5">üìö Portal Nota STPM Silibus Baharu</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Pengajian Am</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Sejarah</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Matematik</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Fizik</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Kimia</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">MUET</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Geografi</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Bahasa Melayu</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Ekonomi</h4></div></a></div>
      <div class="col"><a href="#" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Perniagaan</h4></div></a></div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Portal Nota STPM | Dibina oleh <b>Adam</b></p>
    <h5>‚è≥ Countdown Peperiksaan STPM</h5>

    <div class="countdown-container">
      <div>
        <div class="flip-card" id="days"><div class="top">00</div><div class="bottom">00</div></div>
        <div class="label">Hari</div>
      </div>
      <div>
        <div class="flip-card" id="hours"><div class="top">00</div><div class="bottom">00</div></div>
        <div class="label">Jam</div>
      </div>
      <div>
        <div class="flip-card" id="minutes"><div class="top">00</div><div class="bottom">00</div></div>
        <div class="label">Minit</div>
      </div>
      <div>
        <div class="flip-card" id="seconds"><div class="top">00</div><div class="bottom">00</div></div>
        <div class="label">Saat</div>
      </div>
    </div>
  </footer>

  <script>
    const examDate = new Date("November 25, 2025 08:00:00").getTime();

    function updateFlip(id, newValue) {
      const card = document.getElementById(id);
      const top = card.querySelector('.top');
      const bottom = card.querySelector('.bottom');
      const current = top.textContent;

      if (newValue === current) return;

      const flip = document.createElement('div');
      flip.classList.add('flip');
      flip.textContent = current;
      card.appendChild(flip);

      flip.addEventListener('animationend', () => {
        top.textContent = newValue;
        bottom.textContent = newValue;
        flip.remove();
      });
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = examDate - now;

      if (distance <= 0) {
        document.querySelector('footer h5').innerText = "üìò STPM SEDANG BERLANGSUNG!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      updateFlip("days", String(days).padStart(2, "0"));
      updateFlip("hours", String(hours).padStart(2, "0"));
      updateFlip("minutes", String(minutes).padStart(2, "0"));
      updateFlip("seconds", String(seconds).padStart(2, "0"));
    }

    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
