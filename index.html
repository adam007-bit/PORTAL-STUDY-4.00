<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Nota STPM | by Adam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #f7f9fc, #e8f5e9);
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }
    h1 {
      font-weight: 700;
      color: #1b5e20;
    }
    .subject-card {
      border: none;
      border-radius: 20px;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .subject-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background-color: #f1f8e9;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2e7d32;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      background-color: #2e7d32;
      color: white;
      border-radius: 10px 10px 0 0;
    }

    /* === SLOGAN === */
    .slogan {
      position: absolute;
      top: 15px;
      right: 25px;
      color: #2e7d32;
      font-weight: 600;
      animation: fade 2s infinite alternate;
    }
    @keyframes fade {
      from {opacity: 0.7;}
      to {opacity: 1;}
    }

    /* === COUNTDOWN === */
    .countdown-container {
      text-align: center;
      margin-top: 20px;
    }
    .countdown-box {
      display: inline-block;
      margin: 10px;
      background: white;
      border-radius: 15px;
      padding: 15px 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      font-size: 1.5rem;
      font-weight: bold;
      color: #1b5e20;
      transition: transform 0.2s;
    }
    .countdown-box:hover {
      transform: scale(1.05);
    }
    .countdown-label {
      display: block;
      font-size: 0.8rem;
      color: #388e3c;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container py-5 position-relative">
    <div class="slogan">#SS6 #STRIVEFOR4</div>

    <h1 class="text-center mb-3">ðŸ“š Portal Nota STPM Silibus Baharu</h1>

    <!-- COUNTDOWN SECTION -->
    <div class="countdown-container">
      <h5 class="text-success fw-semibold">Countdown ke Peperiksaan STPM 2026</h5>
      <div id="countdown"></div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Pengajian Am</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Sejarah</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Matematik</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Fizik</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Kimia</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">MUET</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Geografi</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Bahasa Melayu</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Ekonomi</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Perniagaan</h4></div></a></div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Portal Nota STPM | Dibina oleh <b>Adam</b></p>
  </footer>

  <script>
    const examDate = new Date("January 15, 2026 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = examDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "<h4 class='text-success fw-bold mt-3'>ðŸ“– STPM sedang berlangsung â€” Semoga Berjaya!</h4>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `
        <div class="countdown-box">${days}<span class="countdown-label">Hari</span></div>
        <div class="countdown-box">${hours}<span class="countdown-label">Jam</span></div>
        <div class="countdown-box">${minutes}<span class="countdown-label">Minit</span></div>
        <div class="countdown-box">${seconds}<span class="countdown-label">Saat</span></div>
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
