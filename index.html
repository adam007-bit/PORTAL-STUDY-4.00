<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Nota STPM | by Adam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #f7f9fc, #e3f2fd);
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
    }

    h1 {
      font-weight: 700;
      color: #1a237e;
    }

    .slogan {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1rem;
      font-weight: 600;
      color: #2e7d32;
      animation: floatText 3s ease-in-out infinite alternate;
    }
    @keyframes floatText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    /* Countdown Card */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .flip-card {
      background-color: transparent;
      width: 100px;
      height: 120px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flip .flip-card-inner {
      transform: rotateX(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .flip-card-front {
      color: #1a237e;
    }

    .flip-card-back {
      color: #1a237e;
      transform: rotateX(180deg);
    }

    .flip-number {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .flip-label {
      font-size: 0.9rem;
      color: #2e7d32;
      font-weight: 600;
    }

    .subject-card {
      border: none;
      border-radius: 20px;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .subject-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background-color: #e8f5e9;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2e7d32;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      background-color: #1a237e;
      color: white;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>

  <div class="slogan">#SS6 #STRIVEFOR4</div>

  <div class="container py-5 text-center">
    <h1 class="mb-4">ðŸ“š Portal Nota STPM Silibus Baharu</h1>

    <!-- Countdown Section -->
    <div class="countdown" id="countdown">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="flip-number" id="days">0</div>
            <div class="flip-label">Hari</div>
          </div>
          <div class="flip-card-back">
            <div class="flip-number" id="days-back">0</div>
            <div class="flip-label">Hari</div>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="flip-number" id="hours">0</div>
            <div class="flip-label">Jam</div>
          </div>
          <div class="flip-card-back">
            <div class="flip-number" id="hours-back">0</div>
            <div class="flip-label">Jam</div>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="flip-number" id="minutes">0</div>
            <div class="flip-label">Minit</div>
          </div>
          <div class="flip-card-back">
            <div class="flip-number" id="minutes-back">0</div>
            <div class="flip-label">Minit</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Subject Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Pengajian Am</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Sejarah</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Matematik</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Fizik</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Kimia</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">MUET</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Geografi</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Bahasa Melayu</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Ekonomi</h4></div></a></div>
      <div class="col"><a href="https://drive.google.com" class="text-decoration-none"><div class="card subject-card text-center py-4"><h4 class="card-title">Perniagaan</h4></div></a></div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Portal Nota STPM | Dibina oleh <b>Adam</b></p>
  </footer>

  <script>
    const examDate = new Date("January 15, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = examDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      updateFlip("days", days);
      updateFlip("hours", hours);
      updateFlip("minutes", minutes);
    }

    function updateFlip(id, newNumber) {
      const front = document.getElementById(id);
      const back = document.getElementById(id + "-back");
      const card = front.closest(".flip-card");

      if (front.innerText !== newNumber.toString()) {
        back.innerText = newNumber;
        card.classList.add("flip");
        setTimeout(() => {
          front.innerText = newNumber;
          card.classList.remove("flip");
        }, 600);
      }
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
